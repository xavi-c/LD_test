<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>leadTech test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
	<script src="js/main.js" type="module"></script>
</head>

<body>
	<div id="main">
		<div id="slider_wrapper">
			<div class="visa-to-the-moon slider">
				<div class="sub-slide sub-slide-4">
					<div class="inner-content"></div>
				</div>
			</div>
			<div class="explore-the-surface slider"></div>
		</div>
		<div class="sticky">
			<div class="commonSlides slider">
				<div class="sub-slide sub-slide-1"></div>
				<div class="sub-slide sub-slide-2">
					<div class="inner-content">
						<div class="faded-green"></div>
					</div>
				</div>
			</div>
			<div id="text-layout">
				<div class="logo-wrapper">
					<img src="" alt="logo" id="logo" />
				</div>
				<div class="text-wrapper">
					<div class="launch-wrapper">
						<img src="" alt="" id="launch" />
					</div>
					<p class="merriweather trip"></p>
					<p class="merriweather hashes"></p>
				</div>
				<div class="moto-wrapper">
					<div class="both-motos">
						<p class="montserrat moto visa">Visa to <br />the moon</p>
						<p class="montserrat moto explore">Explore the surface</p>
					</div>
					<div class="startButton">
						<p class="merriweather start">
							Start your trip >
						</p>
					</div>
				</div>
			</div>
			<div class="slider-indicator" class="visa">
				<div class="fixer">
					<div class="bar">
						<div class="fill"></div>
					</div>
				</div>
				<nav>
					<button class="prev merriweather" type="button"></button>
					<button class="view-ease merriweather" type="button"></button>
					<button class="next merriweather" type="button"></button>
				</nav>
			</div>
		</div>
	</div>
</body>

</html>
